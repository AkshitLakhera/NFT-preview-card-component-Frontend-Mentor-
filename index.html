    <link

      type="image/png"

    <title>Frontend Mentor | NFT preview card component</title>

        </h4>

</div>
<hr>
<div class="footer-line">

  <img src="images/image-avatar.png" alt="" <h4><span class="font">Creation of </span>Jules Wyvern</h4> 
  </span>
</div>
      </div>
